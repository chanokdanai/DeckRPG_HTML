<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeckRPG HTML — Mini Roguelike</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>DeckRPG — Mini Roguelike</h1>
    <div id="meta">
      <div>Room: <span id="roomIndex">0</span>/<span id="roomCount">0</span></div>
      <div>Gold: <span id="gold">0</span></div>
    </div>
  </header>

  <main>
    <section id="dungeon">
      <div id="roomInfo"></div>
      <button id="nextRoomBtn" class="primary">Start Run</button>
    </section>

    <section id="reward" class="hidden">
      <h2>Choose a Card Reward</h2>
      <div id="cardRewards"></div>
      <button id="skipReward">Skip Reward</button>
    </section>

    <section id="shop" class="hidden">
      <h2>Treasure Shop</h2>
      <div id="shopCards"></div>
      <button id="leaveShop" class="primary">Leave Shop</button>
    </section>

    <section id="combat" class="hidden">
      <div id="enemyArea">
        <div id="enemySprite" class="sprite"></div>
        <h2 id="enemyName"></h2>
        <div class="hpbar">
          <div id="enemyHp" class="hp"></div>
        </div>
        <div id="enemyStats"></div>
      </div>

      <div id="playerArea">
        <div id="playerSprite" class="sprite"></div>
        <div class="hpbar">
          <div id="playerHp" class="hp"></div>
        </div>
        <div id="playerStats"></div>
      </div>

      <div id="handArea">
        <h3>Hand</h3>
        <div id="hand"></div>
      </div>

      <div id="controls">
        <button id="endTurn">End Turn</button>
        <button id="drawBtn">Draw</button>
        <div>Energy: <span id="energy">0</span></div>
      </div>

      <div id="deckInfo">
        <div>Deck: <span id="deckCount">0</span></div>
        <div>Discard: <span id="discardCount">0</span></div>
      </div>
    </section>

    <section id="logArea">
      <h3>Log</h3>
      <div id="log"></div>
    </section>
  </main>

  <div id="gameOver" class="modal hidden">
    <div class="modal-content">
      <h2 id="endTitle">Game Over</h2>
      <div id="endStats"></div>
      <button id="restartBtn" class="primary">Start New Run</button>
    </div>
  </div>

  <footer>
    <small>Deck Building Roguelike: Build your deck, defeat enemies, and conquer the dungeon!</small>
  </footer>

  <script src="game.js"></script>
</body>
</html>
